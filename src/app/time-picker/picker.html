<div style="position: relative; padding: 2px; min-width: 250px; min-height: 311px;">
        <time class="time-container">
                <!-- Time Formate Section -->
                <div class="time-format-section">
                        <mat-button-toggle-group style="width: 100%;" tabindex="-1" [value]="timeFormat" (change)="onTimeFormatChange($event)" name="time_format" aria-label="Time Format">
                                <mat-button-toggle style="width: 50%;" value="12hr">12 hr</mat-button-toggle>
                                <mat-button-toggle style="width: 50%;" value="24hr">24 hr</mat-button-toggle>
                        </mat-button-toggle-group>
                </div>

                <div class="divider">
                        <mat-divider></mat-divider>
                </div>                     

                <!-- Actual Time -->
                <div class="time" fxLayout="row">

                        <!-- Hours Section -->
                        <div fxLayout="column">
                                <button 
                                        tabindex="-1"
                                        mat-icon-button 
                                        color="accent" 
                                        [disabled]="timeFormat === '12hr' ? hours >= 12 : hours >= 23" 
                                        (click)="incraseTime('hours')">
                                        <mat-icon>keyboard_arrow_up</mat-icon>
                                </button>

                                <mat-form-field style="width: 45px;" appearance="outline">
                                        <input  
                                                tabindex="1"
                                                #hoursField
                                                cdkFocusInitial
                                                matInput [(ngModel)]="hours" autocomplete="off"
                                                (select)="onTimeSelect($event)"
                                                (keydown)="validateTime($event, hoursField.value, 'hours')">
                                </mat-form-field>
                                
                                <button 
                                        tabindex="-1"
                                        mat-icon-button
                                        color="accent"
                                        [disabled]="timeFormat === '12hr' ? hours <= 1 : hours <= 0" 
                                        (click)="decreaseTime('hours')">
                                        <mat-icon>keyboard_arrow_down</mat-icon>
                                </button>
                        </div>
                        
                        <!-- Times Separator -->
                        <span style="width: 10px; margin: 0 10px;">:</span>

                        <!-- Hours Section -->
                        <div fxLayout="column">
                                <button 
                                        tabindex="-1"
                                        mat-icon-button 
                                        color="accent" 
                                        [disabled]="minutes === 59"
                                        (click)="incraseTime('minutes')">
                                        <mat-icon>keyboard_arrow_up</mat-icon>
                                </button>

                                <mat-form-field style="width: 45px;" appearance="outline">
                                        <input 
                                                tabindex="2" #minutesField matInput 
                                                [(ngModel)]="minutes" autocomplete="off"
                                                (keydown)="validateTime($event, minutesField.value, 'minutes')">
                                </mat-form-field>

                                <button 
                                        tabindex="-1"
                                        mat-icon-button 
                                        color="accent"
                                        [disabled]="minutes === 0"
                                        (select)="onTimeSelect($event)"
                                        (click)="decreaseTime('minutes')"
                                        (keydown)="validateTime($event, hoursField.value, 'hours')">
                                        <mat-icon>keyboard_arrow_down</mat-icon>
                                </button>
                        </div>

                        <!-- AM/PM -->
                        <div fxLayout="column" class="AM-PM">
                                <button 
                                        tabindex="-1"
                                        mat-icon-button 
                                        color="accent" 
                                        [disabled]="minutes === 59"
                                        (click)="toggleAMPM()">
                                        <mat-icon>keyboard_arrow_up</mat-icon>
                                </button>
                                <div style="margin: 17px 0;">AM</div>
                                <button 
                                        tabindex="-1"
                                        mat-icon-button 
                                        color="accent" 
                                        [disabled]="minutes === 59"
                                        (click)="toggleAMPM()">
                                        <mat-icon>keyboard_arrow_down</mat-icon>
                                </button>
                        </div>
                </div>

                <div class="divider">
                        <mat-divider></mat-divider>
                </div>

                <!-- Action Buttons -->
                <div fxLayoutAlign="space-between center">
                        <button mat-raised-button color="default" tabindex="-1" (click)="onCancel()">Cancel</button>
                        <button mat-raised-button color="primary" tabindex="3" (click)="onSetTime()">Set</button>
                </div>
        </time>
</div>
